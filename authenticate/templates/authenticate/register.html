{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Datern</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<style>
    .btn1{
        border: none;
        outline: none;
        height: 40px;
        width: 60%;
        background-color: 	rgb(2, 117, 216);
        color: white;
        border-radius: 4px;
        font-weight: bold;
    }
    .btn1:hover{
        background-color: white;
        color: 	rgb(2, 117, 216);
        border: 1px solid;
        cursor: pointer;
}
    
</style>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6">
                        <img src="{% static 'reg.png'%}" width="100%" height="100%">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 style="color: rgb(2, 117, 216);" class="h4  mb-5">Create an Account!</h1>
                            </div>
                            <form  method="POST" action="">

                                {% csrf_token %}

                                <div class="form-group">
                                    {{ form.username }}    
                                </div>
                            
                            <div class="form-group">
                                {{ form.email }}
                            </div>
                            
                            <div class="form-group">
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                {{ form.password2 }}    
                            </div>
                                
                            
                            <input type="submit" value="Register" class="btn1 mb-5 btn-user btn-block">
                            <hr>
                        
                               
                            </form>
                            {{form.errors}}

                            
                            
                            <div class="text-center">
                                <a class="small" href="{% url 'login'%}">Already have an account? Login!</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script>
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username';
form_fields[2].placeholder='Email';
form_fields[3].placeholder='Enter password';
form_fields[4].placeholder='Re-enter Password';


for (var field in form_fields){	
form_fields[field].className += ' form-control form-control-user mb-4'
}
</script>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{%static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
